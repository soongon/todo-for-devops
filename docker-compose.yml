services:
  next-app:
    container_name: todo-next-app
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped

  nginx:
    container_name: nginx-reverse-proxy
    image: nginx:stable-alpine
    ports:
      - "80:80"  # 외부에서 접속할 포트
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - todo-next-app
    restart: unless-stopped